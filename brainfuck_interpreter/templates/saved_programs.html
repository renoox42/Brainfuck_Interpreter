<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>

<body style="background-color:#dbdbdb">
    <h1 class="text-center">{{ name }}'s Programs:</h1>
    <form class="text-center" action="/delete_one_program" method="POST">
        {% for p in programs %}
            <p>{{ p["program"] }}</p>
            <button class="text-center" name="delete_id" value={{ p["id"] }}>Delete</button>
            <hr>
        {% endfor %}
    </form>
    <form class="text-center" action="/">
        <button>Back</button>
    </form>
    <br>
    <form action="/delete_history" class="text-center" method="POST">
        <button name="delete" value={{ name }}>Delete all saved programs</button>
    </form>
    <br>
</body>
</html>
